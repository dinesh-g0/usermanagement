<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Home Page{% endblock %}</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md" style="background-color: #e3f2fd;">
        <div class="container-fluid d-flex justify-content-evenly">
            <div>
                <ul class="navbar-nav w-100 justify-content-between">
                    {% if user.is_authenticated %}
                    <li class="nav-item border border-success rounded">
                        <a class="nav-link" href="/dashboard">Users</a>
                    </li>
                    {% else %}
                    <li class="nav-item border border-success rounded">
                        <a class="nav-link" href="/dashboard">Login to see the users</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <span class="navbar-text border border-success rounded"> Logged in as {{user.username}}</span>
                    <li class="nav-item border border-success rounded">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item border border-success rounded">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        </nav>
        <div class="container-fluid d-flex justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
